<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Simple Direction</title>
  <!-- Link ke CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Direction</h2>

  <!-- Tempat Asal -->
  <div class="input-group">
    <input id="origin" placeholder="Taip tempat asal">
    <button onclick="resetOrigin()">⟳</button>
  </div>
  <div id="suggestOrigin" class="suggestions"></div>

  <!-- Tempat Destinasi -->
  <div class="input-group">
    <input id="destination" placeholder="Taip tempat destinasi">
    <button onclick="resetDestination()">⟳</button>
  </div>
  <div id="suggestDestination" class="suggestions"></div>

  <!-- Main buttons -->
  <div class="btn-group">
    <button onclick="getRoute()">Kira</button>
    <button onclick="reverseRoute()">
      <span id="reverseIcon" class="reverse-icon">↔</span>
    </button>
    <button onclick="resetForm()">Reset Semua</button>
  </div>

  <div id="route"></div>

  <!-- Link ke JS -->
  <script src="script.js"></script>
</body>
</html>
